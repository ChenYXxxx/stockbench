<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455A64;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#00000040"/>
    </filter>
    
    <!-- Enhanced arrow marker -->
    <marker id="arrowhead" markerWidth="8" markerHeight="6" 
     refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 8 3, 0 6" fill="#333" stroke="#333" stroke-width="1"/>
    </marker>
  </defs>
  
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="1000" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    StockBench Data Flow Architecture
  </text>
  
  <!-- Layer 1: Data Sources -->
  <g id="data-sources">
    
    <!-- Polygon API -->
    <rect x="220" y="100" width="160" height="85" rx="12" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Polygon API</text>
    <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Price Data</text>
    <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">News Data</text>
    <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Financial Data</text>
    
    <!-- Finnhub API -->
    <rect x="410" y="100" width="160" height="85" rx="12" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="490" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Finnhub API</text>
    <text x="490" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">News Data</text>
    <text x="490" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Fundamental Metrics</text>
    <text x="490" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Company Info</text>
    
    <!-- Local Cache -->
    <rect x="600" y="100" width="160" height="85" rx="12" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="680" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Local Cache</text>
    <text x="680" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Parquet Files</text>
    <text x="680" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">JSON Cache</text>
    <text x="680" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Historical Data</text>
  </g>
  
  <!-- Arrow from Data Sources to Adapters -->
  <line x1="490" y1="195" x2="490" y2="240" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 2: Data Adapters -->
  <g id="data-adapters">
    
    <!-- Data Hub (Central) -->
    <rect x="250" y="250" width="380" height="65" rx="12" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="440" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">data_hub.py - Data Hub</text>
    <text x="440" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      <tspan x="440" y="295">Unified Data Interface | Cache Management</tspan>
      <tspan x="440" y="310">Data Quality Check | Time Series Processing</tspan>
    </text>
    
    <!-- Polygon Client -->
    <rect x="660" y="250" width="130" height="65" rx="12" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="725" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">polygon_client.py</text>
    <text x="725" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">API Retry Mechanism</text>
    
    <!-- Finnhub Client -->
    <rect x="820" y="250" width="130" height="65" rx="12" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="885" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">finnhub_client.py</text>
    <text x="885" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Error Handling</text>
  </g>
  
  <!-- Arrow to Feature Engineering -->
  <line x1="530" y1="325" x2="530" y2="370" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 3: Feature Engineering -->
  <g id="feature-engineering">
    
    <rect x="290" y="380" width="480" height="65" rx="12" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="530" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">features.py - Feature Builder</text>
    <text x="530" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      <tspan x="530" y="425">Price Series | Technical Indicators | News Sentiment |</tspan>
      <tspan x="530" y="440">Fundamental Metrics | Position Status | Market Context</tspan>
    </text>
  </g>
  
  <!-- Arrow to LLM Agents -->
  <line x1="530" y1="455" x2="530" y2="500" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 4: LLM Agents -->
  <g id="llm-agents">
    
    <!-- Fundamental Filter Agent -->
    <rect x="220" y="510" width="180" height="85" rx="12" fill="url(#grad4)" filter="url(#shadow)"/>
    <text x="310" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Fundamental Filter Agent</text>
    <text x="310" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">fundamental_filter_agent.py</text>
    <text x="310" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Need fundamental analysis?</text>
    <text x="310" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Temperature: 0.3 (Stable)</text>
    
    <!-- Decision Agent -->
    <rect x="430" y="510" width="180" height="85" rx="12" fill="url(#grad4)" filter="url(#shadow)"/>
    <text x="520" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Trading Decision Agent</text>
    <text x="520" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">dual_agent_llm.py</text>
    <text x="520" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Generate final trading decisions</text>
    <text x="520" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Temperature: 0.7 (Creative)</text>
    
    <!-- LLM Client -->
    <rect x="640" y="510" width="150" height="85" rx="12" fill="url(#grad4)" filter="url(#shadow)"/>
    <text x="715" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">LLM Client</text>
    <text x="715" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">llm_client.py</text>
    <text x="715" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">OpenAI | vLLM</text>
    <text x="715" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cache | Retry</text>
  </g>
  
  <!-- Arrow to Backtest Engine -->
  <line x1="520" y1="605" x2="520" y2="650" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 5: Backtest Engine & Risk Control -->
  <g id="backtest-engine">
    
    <!-- Backtest Engine -->
    <rect x="170" y="660" width="380" height="65" rx="12" fill="url(#grad5)" filter="url(#shadow)"/>
    <text x="360" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">engine.py - Backtest Engine</text>
    <text x="360" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      <tspan x="360" y="705">Order Execution | Slippage Simulation | Commission Calculation</tspan>
      <tspan x="360" y="720">Corporate Actions | NAV Calculation</tspan>
    </text>
    
    <!-- Risk Control -->
    <rect x="580" y="660" width="290" height="65" rx="12" fill="url(#grad5)" filter="url(#shadow)"/>
    <text x="725" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">Risk Control Module</text>
    <text x="725" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      <tspan x="725" y="705">Position Limits | Cash Management</tspan>
      <tspan x="725" y="720">Holding Period | Cooling Period</tspan>
    </text>
  </g>
  
  <!-- Arrow to Output Layer -->
  <line x1="540" y1="735" x2="540" y2="810" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Output Layer -->
  <g id="output-layer">
    
    <!-- Trade Records -->
    <rect x="150" y="820" width="120" height="70" rx="10" fill="url(#grad6)" filter="url(#shadow)"/>
    <text x="210" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Trade Records</text>
    <text x="210" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">trades.parquet</text>
    <text x="210" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Detailed Trade Logs</text>
    
    <!-- NAV Curve -->
    <rect x="290" y="820" width="120" height="70" rx="10" fill="url(#grad6)" filter="url(#shadow)"/>
    <text x="350" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">NAV Curve</text>
    <text x="350" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">daily_nav.parquet</text>
    <text x="350" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Return Series</text>
    
    <!-- Benchmark Comparison -->
    <rect x="420" y="820" width="140" height="70" rx="10" fill="url(#grad6)" filter="url(#shadow)"/>
    <text x="490" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Benchmark Comparison</text>
    <text x="490" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">benchmark_nav.parquet</text>
    <text x="490" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Relative Metrics</text>
    
    <!-- Risk Metrics -->
    <rect x="570" y="820" width="120" height="70" rx="10" fill="url(#grad6)" filter="url(#shadow)"/>
    <text x="630" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Risk Metrics</text>
    <text x="630" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">metrics.json</text>
    <text x="630" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sharpe/Max Drawdown</text>
    
    <!-- Reports -->
    <rect x="710" y="820" width="120" height="70" rx="10" fill="url(#grad6)" filter="url(#shadow)"/>
    <text x="770" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Analysis Reports</text>
    <text x="770" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">summary.txt</text>
    <text x="770" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Natural Language Summary</text>
    
    <!-- Visualizations -->
    <rect x="850" y="820" width="120" height="70" rx="10" fill="url(#grad6)" filter="url(#shadow)"/>
    <text x="910" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Visualizations</text>
    <text x="910" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Performance Charts</text>
    <text x="910" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Heatmaps</text>
  </g>
  
</svg>